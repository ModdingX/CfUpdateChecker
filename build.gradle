plugins {
    id 'java'
    id 'scala'
    id 'application'
    id 'maven-publish'
}

group = 'io.github.noeppi_noeppi.tools'

repositories {
    mavenCentral()
    maven { url = 'https://maven.minecraftforge.net/' }
    maven { url = 'https://maven.parchmentmc.org/' }
    maven { url = 'https://noeppi-noeppi.github.io/MinecraftUtilities/maven' }
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.13.6'
    implementation 'io.github.noeppi_noeppi.tools:CurseWrapper:1.0'
    implementation 'org.apache.commons:commons-text:1.9'
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'net.sf.jopt-simple:jopt-simple:5.0.4'
    implementation 'org.ow2.asm:asm:9.2'
    implementation 'org.ow2.asm:asm-tree:9.2'
    implementation 'org.jsoup:jsoup:1.14.3'
    implementation 'com.moandjiezana.toml:toml4j:0.7.2'
}

application.mainClassName = 'io.github.noeppi_noeppi.tools.cfupdatechecker.Main'

jar {
    manifest {
        attributes 'Main-Class': application.mainClassName
    }
}

task fatjar(type: Jar) {
    archiveClassifier = "fatjar"
    manifest = jar.manifest
    with jar
}
build.dependsOn fatjar

task configureFatJar {
    doLast {
        configurations.runtimeClasspath.each { dep ->
            fatjar.from(project.zipTree(dep)) {
                exclude 'META-INF/*.SF', 'META-INF/*.DSA', 'META-INF/*.RSA'
                duplicatesStrategy DuplicatesStrategy.INCLUDE
            }
        }
    }
    outputs.upToDateWhen { false }
}
fatjar.dependsOn configureFatJar

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier 'sources'
    from sourceSets.main.allSource
}
build.dependsOn sourcesJar

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = project.group
            artifactId = project.name
            version = project.version
            artifact jar
            artifact fatjar
            artifact sourcesJar
            pom {
                licenses {
                    license {
                        name = "The Apache License, Version 2.0"
                        url = "https://www.apache.org/licenses/LICENSE-2.0.txt"
                    }
                }
            }
        }
    }
    repositories {
        maven {
            url '../MinecraftUtilities/maven'
        }
    }
}